<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <%- include('./layout/header'); %>

<!-- 第一區塊：hero，排行版介紹 -->
<section class="hero">
  <!-- Radio Buttons for Gallery Selection -->
  <input type="radio" id="art1" name="artwork" checked />
  <input type="radio" id="art2" name="artwork" />
  <input type="radio" id="art3" name="artwork" />
  <input type="radio" id="art4" name="artwork" />
  <input type="radio" id="art5" name="artwork" />

  <!-- Background Image Display -->
  <div class="hero-background"></div>

  <!-- Main Image Display -->
  <div class="hero-main-image"></div>

  <!-- Artwork Table -->
  <div class="artwork-table">
    <table>
      <thead>
        <tr>
          <th>排名</th>
          <th>作品集</th>
          <th>價格</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <label for="art1">
              <img src="/assets/images/hero/hero1.png" class="thumbnail" alt="Virtual dark souls" />
              Virtual dark souls
            </label>
          </td>
          <td>100 NTD</td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <label for="art2">
              <img src="/assets/images/hero/hero2.png" class="thumbnail" alt="Light illusion with gradient y2k" />
              Light illusion with gradient y2k
            </label>
          </td>
          <td>120 NTD</td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <label for="art3">
              <img src="/assets/images/hero/hero3.png" class="thumbnail" alt="Labyrinth Permanent Resident" />
              Labyrinth Permanent Resident
            </label>
          </td>
          <td>80 NTD</td>
        </tr>
        <tr>
          <td>4</td>
          <td>
            <label for="art4">
              <img src="/assets/images/hero/hero4.png" class="thumbnail" alt="可愛さは正義" />
              可愛さは正義
            </label>
          </td>
          <td>1,000 NTD</td>
        </tr>
        <tr>
          <td>5</td>
          <td>
            <label for="art5">
              <img src="/assets/images/hero/hero5.png" class="thumbnail" alt="California cherry flavor" />
              California cherry flavor
            </label>
          </td>
          <td>500 NTD</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>


<!-- 第二區塊輪播文字 -->
  <div class="marquee">
    <div>
      <span>ARTIUM ✶ Discover art with real value ✶ ARTIUM ✶ Discover art with real value  </span>
    </div>
  </div>



  <%- include('./layout/footer'); %>

      <script type="module" src="../main.js"></script>
</body>

</html>
