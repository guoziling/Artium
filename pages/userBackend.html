<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product inner page</title>
    <!-- google-icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-natural-95">
    <%- include('./layout/header'); -%>
        <section>
            <div class="container homepage mobile-page p-md-7 p-3">
                <div class="rounded-3 user-banner d-flex align-items-end">
                    <div class="container inner-page inner-page-md mobile-page pb-6 pb-md-8 ">
                        <div class="d-flex flex-column flex-lg-row justify-content-between">
                            <div class="d-flex align-items-end mb-4 mb-lg-0">
                                <div class="user-head me-4">
                                    <img style="object-fit:cover" src="../assets/images/avatar/avatar8.png"
                                        alt="Virtual">
                                </div>
                                <div class="">
                                    <h2 class="fw-bold fs-5 fs-md-4 text-info mb-1 mb-md-2">Virtual </h2>
                                    <div class="d-flex fs-8 fs-md-7 text-info">
                                        <span>加入時間/</span>
                                        <time datetime="2022.10.18">2022.10.18</time>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-end">
                                <div class="d-flex align-items-center pe-2 pe-md-3 border-end text-info">
                                    <span class="me-1 me-md-2 fs-5 fs-md-4 fw-medium">14</span>
                                    <p class="fs-8">已購作品</p>
                                </div>
                                <div class="d-flex align-items-center px-2 px-ms-3 ps- border-end text-info">
                                    <span class="me-1 me-md-2 fs-5 fs-md-4 fw-medium">10</span>
                                    <p class="fs-8">我的收藏</p>
                                </div>
                                <div class="d-flex align-items-center ps-2 ps-md-3 text-info">
                                    <span class="me-1 me-md-2 fs-5 fs-md-4 fw-medium">3</span>
                                    <p class="fs-8">關注藝術家</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
</body>

</html>
